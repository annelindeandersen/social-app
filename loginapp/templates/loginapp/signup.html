{% extends "socialfeedapp/base.html" %}
{% block content %}
    <div class="container">
        <h1>Sign-up</h1>
        <form action="{% url 'loginapp:signup' %}" method="POST">
            {% csrf_token %}
            <label for="user">Username</label>
            <br />
            <input class="form-control" type="text" id="user" name="user" placeholder="User Name">
            <br />
            <label for="email">Email</label>
            <br />
            <input class="form-control" type="email" id="email" name="email" placeholder="E-mail">
            <br />
            <label for="password">Password</label>
            <br />
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
            <br />
            <label for="repeatpassword">Repeat Password</label>
            <br />
            <input class="form-control" type="password" id="repeatpassword" name="repeatpassword" placeholder="Repeat Password">
            <br />
            <input class="btn btn-primary" type="submit" value="Signup!">
        </form>
    </div>
    {% endblock content %}
